<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
		<link rel="stylesheet" href="index.css">
		<link href="http://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
	</head>

	<body>
		<input id="button-start" type="button" value="Start Game">
		<input id="button-stop" type="button" value="Stop Game">
		<input id="button-reset" type="button" value="Reset Game">

		<div name="score_board" class="container">
			<div class="wrapper">
				<h1>Basketball Simulator</h1>
				<h1><span id="seconds">00</span>:<span id="tens">00</span></h1>
			</div>
			<div>
				<h3 id="names">HOME</h3>
				<h1 class="score" id="home">0</h1>
				<div class="row">
					<button type="button" class="one" onclick="addPoint(1, 'home')">+1</button>
					<button type="button" class="two" onclick="addPoint(2, 'home')">+2</button>
					<button type="button" class="three" onclick="addPoint(3, 'home')">+3</button>
				</div>
			</div>

			<div>
				<h3 id="names">GUEST</h3>
				<h1 class="score" id="away">0</h1>
				<div class="row">
					<button type="button" class="one" onclick="addPoint(1, 'away')">+1</button>
					<button type="button" class="two" onclick="addPoint(2, 'away')">+2</button>
					<button type="button" class="three" onclick="addPoint(3, 'away')">+3</button>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>

</html>
